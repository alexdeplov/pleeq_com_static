baseURL = "https://pleeq.com/ai-hot-news/"
languageCode = "en-us"
title = "AI Hot News: Latest AI News and Analysis"
theme = "ai-hot-news-theme"
# Avoid publishing into the repository root. Use a dedicated `public/` folder.
publishDir = "public"

# Pagination settings for Hugo v0.151.0
[pagination]
  pagerSize = 1000  # High number to show all articles on index page

[permalinks]
  posts = "/:slug"

[params]
  author = "James Smith"
  gaID = "G-Q8F6MBBPKD"

# Enable RSS outputs for home and section pages
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]